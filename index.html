<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" />
    <meta
      name="description"
      content="Versatile software engineer with 6+ years of experience in backend and frontend development. Passionate about building secure, scalable, and user-friendly systems. Skilled in managing multiple deadlines and leveraging the latest technologies for efficient full-stack development."
    />
    <meta
      name="keywords"
      content="Senior Software Engineer, Backend Developer, Frontend Developer, Full-Stack Developer, HTML5, CSS3, JavaScript, PHP, Laravel, Python, Web Development"
    />
    <meta name="author" content="Ting Weng Kei" />
    <meta
      property="og:title"
      content="Ting Weng Kei | Senior Software Engineer"
    />
    <meta
      property="og:description"
      content="Experienced in backend, frontend and full-stack development with expertise in HTML5, CSS3, JavaScript, PHP, Laravel and Python."
    />
    <title>Resume | Ting Weng Kei</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script
      src="https://kit.fontawesome.com/708e97025f.js"
      crossorigin="anonymous"
    ></script>
    <script src="profile.js" defer></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="inner-container">
        <div class="inner-container-left">
          <section class="header info-row">
            <div class="header-title" id="profileName">Your Name</div>
            <div class="header-sub-title" id="profileSubTitle">
              Software Engineer
            </div>
            <div id="linksList" class="contact-section">
              <div class="contact-item" id="phoneSection">
                <span class="contact-logo">
                  <i class="fas fa-phone" aria-hidden="true"></i>
                </span>
                <span class="contact-info" id="contactPhone"> +91-xxxxxxxxx </span>
              </div>
              <div class="contact-item">
                <span class="contact-logo">
                  <i class="fas fa-at" aria-hidden="true"></i>
                </span>
                <a
                  class="contact-info"
                  id="contactEmail"
                  target="_blank"
                  href=""
                  rel="noopener noreferrer"
                >
                  abc@xyz.com
                </a>
              </div>
            </div>
          </section>
          
          <section class="info-row">
            <div class="cat-header">
              <span class="cat-indicator">
                <i class="fas fa-laptop-code" aria-hidden="true"></i>
              </span>
              <span class="cat-title">Summary</span>
            </div>
            <div class="cat-list-body">
              <div id="aboutIntro" class="cat-list"></div>
            </div>
          </section>

          <!-- Educaation listing section -->
          <section class="info-row">
            <div class="cat-header">
              <span class="cat-indicator">
                <i class="fas fa-graduation-cap" aria-hidden="true"></i>
              </span>
              <span class="cat-title">Education</span>
            </div>
            <div class="cat-list-body">
              <ul id="educationList" class="cat-list"></ul>
            </div>
          </section>

          <section class="info-row">
            <div class="cat-header">
              <span class="cat-indicator">
                <i class="fas fa-code" aria-hidden="true"></i>
              </span>
              <span class="cat-title">Skills</span>
            </div>
            <div class="cat-list-body">
              <ul id="skillList" class="cat-list"></ul>
            </div>
          </section>
        </div>
        <div class="inner-container-right">
          <!-- Work experience section -->
          <section class="info-row">
            <div class="cat-header">
              <span class="cat-indicator">
                <i class="fas fa-briefcase" aria-hidden="true"></i>
              </span>
              <span class="cat-title">Experience</span>
            </div>
            <div class="cat-list-body">
              <ul id="experienceList" class="cat-list"></ul>
            </div>
          </section>
        </div>
      </div>

      <!-- Projects Listing section -->
      <section class="info-row" id="projectSection">
        <div class="cat-header">
          <span class="cat-indicator">
            <i class="fas fa-code-branch" aria-hidden="true"></i>
          </span>
          <span class="cat-title">Personal Projects</span>
        </div>
        <div class="cat-list-body">
          <ul id="projectList" class="cat-list"></ul>
        </div>
      </section>

      <!-- Certifications listing section -->
      <section class="info-row" id="certListSection">
        <div class="cat-header">
          <span class="cat-indicator">
            <i class="fas fa-certificate" aria-hidden="true"></i>
          </span>
          <span class="cat-title">Certifications</span>
        </div>
        <div class="cat-list-body">
          <ul id="certList" class="cat-list"></ul>
        </div>
      </section>

      <!-- Other contents section -->
      <section class="footer"></section>
    </div>
  </body>
</html>
